# --- 1. BACKEND: Connection Details ---
backend:
  name: git-gateway # Recommended for Netlify (uses Netlify Identity)
  branch: main      # The branch to commit content changes to (e.g., 'master' or 'main')

# --- 2. MEDIA: File Management ---
# Where images are physically stored in your repository:
media_folder: "static/uploads"
# The public URL path used in your content files:
public_folder: "/uploads"

# --- 3. COLLECTIONS: Content Models ---
collections:
  # Blog/News Posts (Use 'folder' for multiple items)
  - name: "blog"
    label: "News & Announcements"
    folder: "src/content/blog" # Adjust this path to match your site's content folder
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Author", name: "author", widget: "string", default: "MR.10"}
      - {label: "Body", name: "body", widget: "markdown"}
      
  # Static Pages (Use 'files' for single files like the About or Contact page)
  - name: "pages"
    label: "Site Pages"
    files:
      - label: "About Us"
        name: "about"
        file: "src/content/pages/about.md"
        fields:
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Body", name: "body", widget: "markdown"}
      - label: "Contact"
        name: "contact"
        file: "src/content/pages/contact.md"
        fields:
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Email Address", name: "email", widget: "string"}
          - {label: "Body", name: "body", widget: "markdown"}