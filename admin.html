<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flozen Admin Panel</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h1, h2 { color: #667eea; margin-bottom: 20px; }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="number"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        button {
            background: #667eea;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        button:hover { background: #5568d3; }
        .hidden { display: none; }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th { background: #667eea; color: white; }
        .delete-btn {
            background: #e74c3c;
            padding: 6px 12px;
            font-size: 14px;
        }
        .delete-btn:hover { background: #c0392b; }
        .message {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üõçÔ∏è Flozen Admin Panel</h1>
        
        <!-- Login Section -->
        <div id="loginSection">
            <h2>Login</h2>
            <div class="form-group">
                <label>Email:</label>
                <input type="email" id="loginEmail" placeholder="admin@flozen.com">
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input type="password" id="loginPassword" placeholder="Your password">
            </div>
            <button onclick="login()">Login</button>
            <div id="loginMessage"></div>
        </div>

        <!-- Admin Section (hidden until logged in) -->
        <div id="adminSection" class="hidden">
            <button onclick="logout()" style="float: right; background: #95a5a6;">Logout</button>
            
            <h2>Add New Product</h2>
            <div class="form-group">
                <label>Product Name:</label>
                <input type="text" id="productName" placeholder="e.g., Premium Wireless Headphones">
            </div>
            <div class="form-group">
                <label>Price (‚Çπ):</label>
                <input type="number" id="productPrice" placeholder="e.g., 2999">
            </div>
            <div class="form-group">
                <label>Stock:</label>
                <input type="number" id="productStock" placeholder="e.g., 50">
            </div>
            <div class="form-group">
                <label>Image URL (optional):</label>
                <input type="text" id="productImage" placeholder="https://example.com/image.jpg">
            </div>
            <button onclick="addProduct()">Add Product</button>
            <div id="addMessage"></div>

            <h2>All Products</h2>
            <button onclick="loadProducts()">üîÑ Refresh</button>
            <table id="productsTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Stock</th>
                        <th>Image URL</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="productsBody">
                    <tr><td colspan="6">Loading products...</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Supabase Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // REPLACE THESE WITH YOUR ACTUAL VALUES FROM STEP 4
        const SUPABASE_URL = https://orojvbixthkuxhofmeyz.supabase.co;
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9yb2p2Yml4dGhrdXhob2ZtZXl6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQxMzY3NDQsImV4cCI6MjA3OTcxMjc0NH0.ewuUepBm6DN31X2ZWM1UUuuDKnNwh1qX8Y7fODtkYhE';
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Check if user is already logged in
        async function checkAuth() {
            const { data: { session } } = await supabase.auth.getSession();
            if (session) {
                document.getElementById('loginSection').classList.add('hidden');
                document.getElementById('adminSection').classList.remove('hidden');
                loadProducts();
            }
        }

        // Login function
        async function login() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const msgDiv = document.getElementById('loginMessage');

            const { data, error } = await supabase.auth.signInWithPassword({
                email: email,
                password: password
            });

            if (error) {
                msgDiv.innerHTML = '<div class="message error">‚ùå ' + error.message + '</div>';
            } else {
                msgDiv.innerHTML = '<div class="message success">‚úÖ Login successful!</div>';
                setTimeout(() => {
                    document.getElementById('loginSection').classList.add('hidden');
                    document.getElementById('adminSection').classList.remove('hidden');
                    loadProducts();
                }, 1000);
            }
        }

        // Logout function
        async function logout() {
            await supabase.auth.signOut();
            document.getElementById('adminSection').classList.add('hidden');
            document.getElementById('loginSection').classList.remove('hidden');
            document.getElementById('loginEmail').value = '';
            document.getElementById('loginPassword').value = '';
        }

        // Load all products
        async function loadProducts() {
            const tbody = document.getElementById('productsBody');
            tbody.innerHTML = '<tr><td colspan="6">Loading...</td></tr>';

            const { data, error } = await supabase
                .from('products')
                .select('*')
                .order('id', { ascending: false });

            if (error) {
                tbody.innerHTML = '<tr><td colspan="6" style="color: red;">Error: ' + error.message + '</td></tr>';
                return;
            }

            if (data.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6">No products yet. Add your first product above!</td></tr>';
                return;
            }

            tbody.innerHTML = '';
            data.forEach(product => {
                const row = `<tr>
                    <td>${product.id}</td>
                    <td>${product.name}</td>
                    <td>‚Çπ${product.price}</td>
                    <td>${product.stock}</td>
                    <td>${product.image_url || 'N/A'}</td>
                    <td><button class="delete-btn" onclick="deleteProduct(${product.id})">Delete</button></td>
                </tr>`;
                tbody.innerHTML += row;
            });
        }

        // Add new product
        async function addProduct() {
            const name = document.getElementById('productName').value;
            const price = document.getElementById('productPrice').value;
            const stock = document.getElementById('productStock').value;
            const image = document.getElementById('productImage').value;
            const msgDiv = document.getElementById('addMessage');

            if (!name || !price || !stock) {
                msgDiv.innerHTML = '<div class="message error">‚ùå Please fill all required fields!</div>';
                return;
            }

            const { data, error } = await supabase
                .from('products')
                .insert([
                    { name: name, price: parseFloat(price), stock: parseInt(stock), image_url: image || null }
                ]);

            if (error) {
                msgDiv.innerHTML = '<div class="message error">‚ùå Error: ' + error.message + '</div>';
            } else {
                msgDiv.innerHTML = '<div class="message success">‚úÖ Product added successfully!</div>';
                document.getElementById('productName').value = '';
                document.getElementById('productPrice').value = '';
                document.getElementById('productStock').value = '';
                document.getElementById('productImage').value = '';
                loadProducts();
                setTimeout(() => msgDiv.innerHTML = '', 3000);
            }
        }

        // Delete product
        async function deleteProduct(id) {
            if (!confirm('Are you sure you want to delete this product?')) return;

            const { error } = await supabase
                .from('products')
                .delete()
                .eq('id', id);

            if (error) {
                alert('Error deleting product: ' + error.message);
            } else {
                loadProducts();
            }
        }

        // Check auth on page load
        checkAuth();
    </script>
</body>
</html>
